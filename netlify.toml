[build]
  command = "BUILD_STATIC=true npx next build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"

# Redirects for canonical URLs
[[redirects]]
  from = "https://www.horizonwebworx.com/*"
  to = "https://horizonwebworx.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://horizonwebworx.com/*"
  to = "https://horizonwebworx.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.horizonwebworx.com/*"
  to = "https://horizonwebworx.com/:splat"
  status = 301
  force = true

# Next.js 404 fallback
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://app.cal.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://app.cal.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://api.cal.com https://app.cal.com https://api.sendgrid.com https://www.google-analytics.com; frame-src https://app.cal.com"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Functions configuration
[functions]
  directory = "netlify/functions"
